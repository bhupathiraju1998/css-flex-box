<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg-container">
        <div class="dashboard-section">
            <div class="dashboard-section-one">
                <h1 class="dashboard-title">Dashboard</h1>
                <div class="icon-name">
                    <i class="icon fas fa-home " aria-hidden="true"></i>
                    <p class="icon-text">Home</p>
                </div>
                <div class="icon-name">
                    <i class=" icon fa fa-download" aria-hidden="true"></i>
                    <p class="icon-text">Downloads</p>
                </div>
                <div class="icon-name dash">
                    <i class=" icon fa fa-star-o" aria-hidden="true"></i>
                    <p class="icon-text">Favourites</p>
                </div>
                <div class="icon-name">
                    <i class=" icon fa fa-cog" aria-hidden="true"></i>
                    <p class="icon-text">Settings</p>
                </div>
            </div>
            <div class="dashboard-section-two">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="sarah-image" />
                <p class="icon-text">Sarah Meyers</p>
            </div>
        </div>
        <div class="favorite-section">
            <h1 class="fav-text">Favorites</h1>
            <h1 class="fav-text">Cars</h1>
            <div class="cars-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="image" />

            </div>
            <h1 class="fav-text">Bikes</h1>
            <div class="bikes-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="image" />

            </div>
            <h1 class="fav-text">Houses</h1>
            <div class="house-container">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="image" />
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="image" />

            </div>
        </div>
    </div>
</body>

</html>
